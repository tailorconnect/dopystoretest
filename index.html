<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Erreur</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .erreur {
      background-color: #f5c6cb;
      color: #721c24;
      padding: 30px 50px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="erreur">
    ⚠ Une erreur est survenue. Veuillez réessayer plus tard.
  </div>
</body>
</html>
